<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste</title>
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-root">
      <h1>Pokemon</h1>
      <div class="container">
        <div class="nome-pokemon">Pokemon</div>
        <div class="imagem-pokemon"></div>
      </div>
      <button class="botao" onclick="atualizaPokemon()">Clique me</button>

      <div class="hp-pokemon atributo">HP: 000</div>
      <div class="barra-padrao">
        <div class="hp-barra barrazinha"></div>
      </div>
      
      <div class="atk-pokemon atributo">ATK: 000</div>
      <div class="barra-padrao">
        <div class="atk-barra barrazinha"></div>
      </div>
      
      <div class="def-pokemon atributo">DEF: 000</div>
      <div class="barra-padrao">
        <div class="def-barra barrazinha"></div>
      </div>

      <div class="spa-pokemon atributo">SpA: 000</div>
      <div class="barra-padrao">
        <div class="spa-barra barrazinha"></div>
      </div>

      <div class="spd-pokemon atributo">SpD: 000</div>
      <div class="barra-padrao">
        <div class="spd-barra barrazinha"></div>
      </div>

      <div class="speed-pokemon atributo">Speed: 000</div>
      <div class="barra-padrao">
        <div class="speed-barra barrazinha"></div>
      </div>

      
    </div>
  </body>
  <script src="./teste.js"></script>
</html>
